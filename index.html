<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <!-- Font CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">
        <h1>Snake Game</h1>

        <!-- Score Display -->
        <div id="scoreDisplay">
            Score: <span id="score">0</span>
        </div>

        <!-- Canvas for Snake Game -->
        <canvas id="gameSnake" width="400" height="400"></canvas>

        <!-- Control Buttons -->
        <div class="key-buttons">
            <button id="left"><i class="bi bi-arrow-left"></i></button>
            <button id="up"><i class="bi bi-arrow-up"></i></button>
            <button id="down"><i class="bi bi-arrow-down"></i></button>
            <button id="right"><i class="bi bi-arrow-right"></i></button>
        </div>

        <!-- Pause & Restart Buttons -->
        <div class="end-restart-button">
            <button id="pause">Pause</button>
            <button id="restart">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Sweet Alert Installation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>

</html>
